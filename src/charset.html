<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div style="background: yellow; border: 1px solid #cccccc; padding: 10px">
      <p>Right-click inside this box to see the context menu!</p>

      <menu>
        <menuitem
          label="Refresh"
          onclick="window.location.reload();"
          icon="ico_reload.png"
        ></menuitem>
        <menu label="Share on...">
          <menuitem
            label="Twitter"
            icon="ico_twitter.png"
            onclick="window.open('//twitter.com/intent/tweet?text=' + window.location.href);"
          ></menuitem>
          <menuitem
            label="Facebook"
            icon="ico_facebook.png"
            onclick="window.open('//facebook.com/sharer/sharer.php?u=' + window.location.href);"
          ></menuitem>
        </menu>
        <menuitem
          label="Email This Page"
          onclick="window.location='mailto:?body='+window.location.href;"
        ></menuitem>
      </menu>
    </div>
  </body>
</html>
